<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      th:href="@{/img/SHOWGO/1.png}"
      href="../img/SHOWGO/1.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../css/style.css"
    />
    <title>SHOWGO</title>
  </head>

  <body id="signin-body">
    <header>
      <nav></nav>
    </header>

    <form th:action="@{/search}" id="signin-main" method="post">

      <h1 class="signin-main__title">회원가입</h1>
      <input class="signin-main__id" placeholder="아이디" th:name="memberId" type="text" />
      <input
        class="signin-main__password" th:name="password"
        placeholder="비밀번호"
        type="password"
      />
      <input
        class="signin-main__password"
        placeholder="비밀번호 확인"
        type="password"
      />
      <div class="signin-main__column">
        <button class="signin-main__log-in" type="submit" th:href="@{/search}">
          회원가입
        </button>
        <a class="signin-main__back" onclick="history.back()">뒤로가기</a>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/df25e700c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
