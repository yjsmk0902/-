<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연고</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet"
          href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">


    <script>
        $(function () {
            $('.dateRange').daterangepicker({
                locale: {
                    format: "YYYY-MM-DD",
                    separator: "~",
                    applyLabel: "확인",
                    cancelLabel: "취소",
                    fromLabel: "From",
                    toLabel: "To",
                    customRangeLabel: "Custom",
                    weekLabel: "W",
                    daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                    monthNames: [
                        "1월",
                        "2월",
                        "3월",
                        "4월",
                        "5월",
                        "6월",
                        "7월",
                        "8월",
                        "9월",
                        "10월",
                        "11월",
                        "12월",
                    ],
                },
                opens: 'left'
            }, function (start, end, label) {
                $('.startEndDate').val(start.format("YYYY-MM-DD") + '-' + end.format("YYYY-MM-DD"));
                console.log(
                    "A new date selection was made: " +
                    start.format("YYYY/MM/DD") +
                    " to " +
                    end.format("YYYY/MM/DD")
                );
            });
        });
    </script>
</head>
<body class="text-bg-dark">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">공연고</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/search}">검색하러가기</a>
                    </li>
                </ul>
                <form th:action="@{/search/list(page=${param.page})}" class="d-flex" th:object="${concertSearch}" method="get">
                    <input class="form-control me-2" type="search" placeholder="공연 이름을 입력하세요"
                           aria-label="Search" th:field="${concertSearch.showName}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container py-5" style="width: 2000px; height: 1000px">
        <header>
            <form th:action="@{/search/list(page=${param.page})}" th:object="${concertSearch}" method="get">
                <div class="row py-1">
                    <input type="hidden" name="page" value="1">

                    <!--GenreType 선택 창-->
                    <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                        <th:block th:each="type : ${genreTypes}">
                            <input type="radio" class="btn-check"
                                   th:field="*{genreCond}" th:value="${type.name()}">
                            <label class="btn btn-outline-primary" th:for="${#ids.prev('genreCond')}"
                                   th:text="${type.description}">
                            </label>
                        </th:block>
                    </div>
                </div>

                <!--StatusType 선택 창-->
                <div class="row py-1">
                    <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                        <th:block th:each="type : ${statusTypes}">
                            <input type="radio" class="btn-check"
                                   th:field="*{statusCond}" th:value="${type.name()}">
                            <label class="btn btn-outline-primary" th:for="${#ids.prev('statusCond')}"
                                   th:text="${type.description}">
                            </label>
                        </th:block>
                    </div>
                </div>

                <!--공연 검색 창-->
                <div class="row py-1 gap-3">
                    <input type="text" id="searchName" class="form-control col"
                           th:field="*{showName}"
                           placeholder="공연 이름을 입력하세요."/>
                    <input type="text" id="searchPlace" class="form-control col"
                           th:field="*{showPlace}"
                           placeholder="공연 장소를 입력하세요."/>
                </div>

                <!--날짜 범위 선택 창-->
                <div class="row py-1">
                    <input type="text" class="form-control dateRange"
                           th:field="*{startEndDate}" readonly/>
                </div>

                <!--검색 버튼-->
                <div class="row py-1">
                    <button class="btn btn-outline-primary align-items-center"
                            type="submit">검색</button>
                </div>
            </form>
        </header>

        <!--공연 리스트-->
        <div class="py-1">
            <p th:if="${resultEmpty}">
                <script th:if="${page!=1}" type="text/javascript">
                    alert("마지막 페이지입니다")
                    history.go(-1);
                </script>
                검색 결과가 없습니다
            </p>
            <div class="py-1 gap-3 d-flex">
                <th:block th:each="concert : ${concertBlock1}">
                    <div class="card" style="flex: 1">
                        <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                             style="height: 300px">
                        <div class="card-body" style="height: 75px">
                            <h6 class="card-title d-flex justify-content-center text-black text-center"
                                th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        </div>
                        <ul class="list-group list-group-flush" style="height: 150px">
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center"
                                      th:text="${concert.getPlace()}"> 공연 장소 </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                            </li>
                        </ul>
                        <div class="card-body d-flex justify-content-center">
                            <a th:href="@{info(show=${concert.getId()})}" class="btn btn-primary">보러가기</a>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="py-1 gap-3 d-flex">
                <th:block th:each="concert : ${concertBlock2}">
                    <div class="card" style="flex: 1">
                        <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                             style="height: 300px">
                        <div class="card-body" style="height: 75px">
                            <h6 class="card-title d-flex justify-content-center text-black text-center"
                                th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        </div>
                        <ul class="list-group list-group-flush" style="height: 150px">
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center"
                                      th:text="${concert.getPlace()}"> 공연 장소 </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                            </li>
                        </ul>
                        <div class="card-body d-flex justify-content-center">
                            <a th:href="@{info(show=${concert.getId()})}" class="btn btn-primary">보러가기</a>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="py-1 gap-3 d-flex">
                <th:block th:each="concert : ${concertBlock3}">
                    <div class="card" style="flex: 1">
                        <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                             style="height: 300px">
                        <div class="card-body" style="height: 75px">
                            <h6 class="card-title d-flex justify-content-center text-black text-center"
                                th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        </div>
                        <ul class="list-group list-group-flush" style="height: 150px">
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center"
                                      th:text="${concert.getPlace()}"> 공연 장소 </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                            </li>
                        </ul>
                        <div class="card-body d-flex justify-content-center">
                            <a th:href="@{info(show=${concert.getId()})}" class="btn btn-primary">보러가기</a>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="row py-1" th:if="${concertBlock1!=null}">
                <div class="btn-group col" th:if="${!resultEmpty}">
                    <th:block th:object="${concertSearch}">
                        <a class="btn btn-outline-primary" th:if="${page != 1}"
                           th:href="@{/search/list(page=${page}-1, statusCond=*{statusCond.name()},
                           genreCond=*{genreCond.name()}, showPlace=*{showPlace},
                           showName=*{showName},startEndDate=*{startEndDate})}"
                           type="button"> 이전 페이지</a>

                        <a class="btn btn-outline-primary"
                           th:href="@{/search/list(page=${page}+1, statusCond=*{statusCond.name()},
                           genreCond=*{genreCond.name()}, showPlace=*{showPlace},
                           showName=*{showName},startEndDate=*{startEndDate})}"
                           type="button"> 다음 페이지</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
