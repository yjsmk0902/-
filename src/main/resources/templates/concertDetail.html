<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet"
          href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>공연고</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">공연고</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/search}">검색하러가기</a>
                </li>
            </ul>
            <form th:action="@{/search/list(page=${param.page})}" class="d-flex" th:object="${concertSearch}" method="get">
                <input class="form-control me-2" type="search" placeholder="공연 이름을 입력하세요"
                       aria-label="Search" th:field="${concertSearch.showName}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <div class="container d-inline-flex gap-3" th:object="${info}">
        <div class="card" style="flex: 1;">
            <img th:src="*{poster_URL}" class="card-img" style="max-width: 600px; height: 900px">
        </div>
        <div class="card-body" style="flex: 1;">
            <h6 class="card-title" th:text="*{showName}"> 공연 이름 </h6>
            <p class="card-text"th:text="|*{stDate} - *{edDate}|"> 시작 날짜 - 종료 날짜</p>
            <p class="card-text"th:text="*{place}"> 공연 장소 </p>
            <p class="card-text"th:text="*{actors}"> 출연진들 </p>
            <p class="card-text"th:text="*{producers}"> 제작진들 </p>
            <p class="card-text"th:text="*{runtime}"> 러닝타임 </p>
            <p class="card-text"th:text="*{age}"> 이용연령 </p>
            <p class="card-text"th:text="*{production}"> 제작사 </p>
            <p class="card-text"th:text="*{ticketPrice}"> 티켓 가격 </p>
            <p class="card-text"th:text="*{story}"> 스토리 </p>
            <p class="card-text"th:text="*{status}"> 공연 상태 </p>
            <p class="card-text"th:text="*{openRun}"> 오픈런 </p>
            <p class="card-text"th:text="*{showtime}"> 공연 요일 </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
</html>
