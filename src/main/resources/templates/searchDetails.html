<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      th:href="@{/img/SHOWGO/1.png}"
      href="../img/SHOWGO/1.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../css/style.css"
    />
    <title>SHOWGO</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main id="searchDetails-main" th:object="${info}">
      <div class="details-card">
        <div class="details-card__img">
          <img src="../img/SHOWGO/1.png"  th:src="*{poster_URL}" alt="" />
          <span><i class="fa-regular fa-star"></i></span>
        </div>
        <div class="details-card__info">
          <h1 class="details-card__info-title" th:text="*{showName}">공연 이름</h1>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">공연 장소</span>
            <span class="details-card__info-source" th:text="*{place}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">출연진들</span>
            <span class="details-card__info-source" th:text="*{actors}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">제작진들</span>
            <span class="details-card__info-source" th:text="*{producers}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">러닝타임</span>
            <span class="details-card__info-source" th:text="*{runtime}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">이용연령</span>
            <span class="details-card__info-source" th:text="*{age}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">제작사</span>
            <span class="details-card__info-source" th:text="*{production}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">티켓가격</span>
            <span class="details-card__info-source" th:text="*{ticketPrice}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">스토리</span>
            <span class="details-card__info-source" th:text="*{story}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">공연상태</span>
            <span class="details-card__info-source" th:text="*{status}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">오픈런</span>
            <span class="details-card__info-source" th:text="*{openRun}">details</span>
          </div>
          <div class="details-card__info-column">
            <span class="details-card__info-detail">공연요일</span>
            <span class="details-card__info-source" th:text="*{showtime}">details</span>
          </div>
        </div>
      </div>
      <div class="details-card__story-img">
        <th:block th:each="image:*{introImg}">
          <img src="../img/SHOWGO/1.png" th:src="${image}"/>
        </th:block>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/df25e700c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/searchDetails.js"></script>
  </body>
</html>
