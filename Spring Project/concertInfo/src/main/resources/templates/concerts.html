<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연고</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet"
          href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script>
        $(function () {
            $('.dateRange').daterangepicker({
                locale: {
                    format: "YYYY-MM-DD",
                    separator: "~",
                    applyLabel: "확인",
                    cancelLabel: "취소",
                    fromLabel: "From",
                    toLabel: "To",
                    customRangeLabel: "Custom",
                    weekLabel: "W",
                    daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                    monthNames: [
                        "1월",
                        "2월",
                        "3월",
                        "4월",
                        "5월",
                        "6월",
                        "7월",
                        "8월",
                        "9월",
                        "10월",
                        "11월",
                        "12월",
                    ],
                },
                opens: 'left'
            }, function (start, end, label) {
                $('.startEndDate').val(start.format("YYYY-MM-DD") + '-' + end.format("YYYY-MM-DD"));
                console.log(
                    "A new date selection was made: " +
                    start.format("YYYY/MM/DD") +
                    " to " +
                    end.format("YYYY/MM/DD")
                );
            });
        });
    </script>
</head>
<body style="overflow-y: auto">
<div class="container py-5" style="">
    <header>
        <form th:action="@{/search/list(page=${param.page})}" th:object="${concertSearch}" method="get">
            <div class="row py-1">
                <input type="hidden" name="page" value="1">

                <!--GenreType 선택 창-->
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type : ${genreTypes}">
                        <input type="radio" class="btn-check"
                               th:field="*{genreCond}" th:value="${type.name()}">
                        <label class="btn btn-outline-primary" th:for="${#ids.prev('genreCond')}"
                               th:text="${type.description}">
                        </label>
                    </th:block>
                </div>
            </div>

            <!--StatusType 선택 창-->
            <div class="row py-1">
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type : ${statusTypes}">
                        <input type="radio" class="btn-check"
                               th:field="*{statusCond}" th:value="${type.name()}">
                        <label class="btn btn-outline-primary" th:for="${#ids.prev('statusCond')}"
                               th:text="${type.description}">
                        </label>
                    </th:block>
                </div>
            </div>

            <!--공연 검색 창-->
            <div class="row py-1">
                <input type="text" id="searchName" class="form-control col"
                       th:field="*{showName}"
                       placeholder="공연 이름을 입력하세요."/>
                <input type="text" id="searchPlace" class="form-control col"
                       th:field="*{showPlace}"
                       placeholder="공연 장소를 입력하세요."/>
            </div>

            <!--날짜 범위 선택 창-->
            <div class="row py-1">
                <input type="text" class="form-control dateRange"
                       th:field="*{startEndDate}" readonly/>
            </div>

            <!--검색 버튼-->
            <div class="row py-1">
                <button class="btn btn-outline-primary align-items-center"
                        type="submit">검색</button>
            </div>
        </form>
    </header>

    <!--공연 리스트-->
    <div class="py-1">
        <p th:if="${resultEmpty}">
            <script th:if="${resultEmpty&&page!=1}" type="text/javascript">
                alert("마지막 페이지입니다")
                history.go(-1);
            </script>
            검색 결과가 없습니다
        </p>
        <div class="py-1" style="display: flex">
            <th:block th:each="concert : ${concertBlock1}">
                <div class="card" style="flex: 1">
                    <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                         style="max-width: 300px; height: 400px">
                    <div class="card-body">
                        <h6 class="card-title d-flex justify-content-center" th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center" th:text="${concert.getPlace()}"> 공연 장소 </span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                        </li>
                    </ul>
                    <div class="card-body d-flex justify-content-center">
                        <a th:href="@{info(show=${concert.getId()})}" class="btn btn-primary">보러가기</a>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="py-1" style="display: flex">
            <th:block th:each="concert : ${concertBlock2}">
                <div class="card" style="flex: 1">
                    <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                         style="max-width: 300px; height: 400px">
                    <div class="card-body">
                        <h6 class="card-title d-flex justify-content-center" th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center" th:text="${concert.getPlace()}"> 공연 장소 </span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                        </li>
                    </ul>
                    <div class="card-body d-flex justify-content-center">
                        <a href="#" class="btn btn-primary">보러가기</a>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="py-1" style="display: flex">
            <th:block th:each="concert : ${concertBlock3}">
                <div class="card" style="flex: 1">
                    <img class="card-img-top" th:src="${concert.getPoster_URL()}"
                         style="max-width: 300px; height: 400px">
                    <div class="card-body" >
                        <h6 class="card-title d-flex justify-content-center" th:text="${concert.getTitle()}"> 공연 이름 </h6>
                        <span class="card-text badge bg-primary rounded-pill py-1 d-flex justify-content-center" th:text="${concert.getPlace()}"> 공연 장소 </span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                공연 날짜
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getStatus()}">
                                공연 상태
                                </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getGenre()}">
                                공연 장르
                                </span>
                        </li>
                    </ul>
                    <div class="card-body d-flex justify-content-center">
                        <a href="#" class="btn btn-primary">보러가기</a>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="row py-1" th:if="${concertBlock1!=null}">
            <div class="btn-group col" th:if="${!resultEmpty}">
                <th:block th:object="${concertSearch}">
                    <a class="btn btn-outline-primary" th:if="${page != 1}"
                       th:href="@{/search/list(page=${page}-1, statusCond=*{statusCond.name()},
                           genreCond=*{genreCond.name()}, showPlace=*{showPlace},
                           showName=*{showName},startEndDate=*{startEndDate})}"
                       type="button"> 이전 페이지</a>

                    <a class="btn btn-outline-primary"
                       th:href="@{/search/list(page=${page}+1, statusCond=*{statusCond.name()},
                           genreCond=*{genreCond.name()}, showPlace=*{showPlace},
                           showName=*{showName},startEndDate=*{startEndDate})}"
                       type="button"> 다음 페이지</a>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
