<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연고</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet"
          href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script>
        $(function () {
            $('.dateRange').daterangepicker({
                locale: {
                    format: "YYYY-MM-DD",
                    separator: "~",
                    applyLabel: "확인",
                    cancelLabel: "취소",
                    fromLabel: "From",
                    toLabel: "To",
                    customRangeLabel: "Custom",
                    weekLabel: "W",
                    daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                    monthNames: [
                        "1월",
                        "2월",
                        "3월",
                        "4월",
                        "5월",
                        "6월",
                        "7월",
                        "8월",
                        "9월",
                        "10월",
                        "11월",
                        "12월",
                    ],
                },
                opens: 'left'
            }, function (start, end, label) {
                $('.startEndDate').val(start.format("YYYY-MM-DD") + '-' + end.format("YYYY-MM-DD"));
                console.log(
                    "A new date selection was made: " +
                    start.format("YYYY/MM/DD") +
                    " to " +
                    end.format("YYYY/MM/DD")
                );
            });
        });
    </script>
</head>
<body style="overflow-y: auto">
<div class="container py-5" style="">
    <header>
        <form th:action="@{/search/list(page=${param.page})}" th:object="${concertSearch}" method="get">
            <div class="row py-1">

                <input type="hidden" name="page" value="1">

                <!--GenreType 선택 창-->
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type : ${genreTypes}">
                        <input type="radio" class="btn-check"
                               th:field="*{genreCond}" th:value="${type.name()}">
                        <label class="btn btn-outline-primary" th:for="${#ids.prev('genreCond')}"
                               th:text="${type.description}">
                        </label>
                    </th:block>
                </div>
            </div>

            <div class="row py-1">

                <!--SearchType 선택 창-->
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type : ${searchTypes}">
                        <input type="radio" class="btn-check"
                               th:field="*{searchTypeCond}" th:value="${type.name()}">

                        <label class="btn btn-outline-primary" th:for="${#ids.prev('searchTypeCond')}"
                               th:text="${type.description}">
                        </label>
                    </th:block>
                </div>

                <!--StatusType 선택 창-->
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type : ${statusTypes}">
                        <input type="radio" class="btn-check"
                               th:field="*{statusCond}" th:value="${type.name()}">

                        <label class="btn btn-outline-primary" th:for="${#ids.prev('statusCond')}"
                               th:text="${type.description}">
                        </label>
                    </th:block>
                </div>
            </div>

            <!--검색 창-->
            <div class="row py-1">
                <input type="text" id="search" class="form-control"
                       th:field="*{name}"
                       placeholder="검색어를 입력하세요."/>
            </div>

            <!--날짜 범위 선택 창-->
            <div class="row py-1">
                <input type="text" class="form-control dateRange"
                       th:field="*{startEndDate}" readonly/>
            </div>

            <!--검색 버튼-->
            <div class="row py-1">
                <button class="btn btn-outline-primary align-items-center"
                        type="submit">검색</button>
            </div>

            <!--공연 리스트-->
            <div style="overflow-y: auto; height: 1000px">
                <p th:if="${resultEmpty}">검색 결과가 없습니다</p>
                <ul class="list-group">
                    <th:block th:each="concert : ${concerts}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <label class="" th:text="${concert.getTitle()}"> 공연 이름</label>

                            <div class="row py-1">
                                <div class="col py-1">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="${concert.getPlace()}">
                                    공연 장소
                                </span>
                                </div>
                                <div class="col py-1">
                                <span class="badge bg-primary rounded-pill py-1"
                                      th:text="|${concert.getStDate()}   -   ${concert.getEdDate}|">
                                    공연 날짜
                                </span>
                                </div>

                                <div class="col py-1">
                                    <button class="badge bg-primary rounded-pill py-1" type="submit">보러가기</button>
                                </div>
                            </div>

                        </li>
                    </th:block>
                </ul>

                <div class="row py-1" th:if="${concerts!=null}">
                    <div class="btn-group col" th:if="${!resultEmpty}">

                        <a class="btn btn-outline-primary" th:if="${page != 1}"
                           th:href="@{/search/list(page=${page}-1, genreCond=*{genreCond.name()},
                           searchTypeCond=*{searchTypeCond.name()}, statusCond=*{statusCond.name()},
                           name=*{name},startEndDate=*{startEndDate})}"
                           type="button"> 이전 페이지</a>

                        <a class="btn btn-outline-primary"
                           th:href="@{/search/list(page=${page}+1, genreCond=*{genreCond.name()},
                           searchTypeCond=*{searchTypeCond.name()}, statusCond=*{statusCond.name()},
                           name=*{name},startEndDate=*{startEndDate})}"
                           type="button"> 다음 페이지</a>

                    </div>
                </div>
            </div>
        </form>
    </header>
</div>
</body>
</html>
