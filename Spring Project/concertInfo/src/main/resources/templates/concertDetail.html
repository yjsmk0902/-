<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연고</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <th:block th:object="${info}" >
        <div class="card" style="width: 30rem;">
            <img th:src="*{poster_URL}" class="card-img-top" >
            <div class="card-body">
                <h6 class="card-title" th:text="*{showName}"> 공연 이름 </h6>
                <p class="card-text"th:text="|*{stDate} - *{edDate}|"> 시작 날짜 - 종료 날짜</p>
                <p class="card-text"th:text="*{place}"> 공연 장소 </p>
                <p class="card-text"th:text="*{actors}"> 출연진들 </p>
                <p class="card-text"th:text="*{producers}"> 제작진들 </p>
                <p class="card-text"th:text="*{runtime}"> 러닝타임 </p>
                <p class="card-text"th:text="*{age}"> 이용연령 </p>
                <p class="card-text"th:text="*{production}"> 제작사 </p>
                <p class="card-text"th:text="*{ticketPrice}"> 티켓 가격 </p>
                <p class="card-text"th:text="*{story}"> 스토리 </p>
                <p class="card-text"th:text="*{status}"> 공연 상태 </p>
                <p class="card-text"th:text="*{openRun}"> 오픈런 </p>
                <p class="card-text"th:text="*{showtime}"> 공연 요일 </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </th:block>
</body>
</html>
